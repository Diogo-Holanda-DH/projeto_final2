<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - PROVA</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="topo">
        <img src="./img/logomarca.png" />
    </div>

    <div id="topicos">
        <div id="secoes">
            <button id="btnHome">
                <img src="./img/home.png"> HOME<br> <br>
            </button>
            <button id="btnPessoa">
                <img src="./img/pessoas.png"> Gestão de pessoas<br> 
            </button>
            <button id="btnFuncoes" >
                <img src="./img/funcoes.png" > Gestão de funções<br>
            </button>
            <button id="btnAdd1">
                <img src="./img/add.png" > Cadastrar colaborador<br> 
            </button>
            <button id="btnAdd2" >
                <img src="./img/add.png" > Cadastrar funcão<br> 
            </button>
        </div>
        <div id="cadColaborador">
            <h1>Cadastro de colaboradores</h1>
            Nome: <input type="text"><br> <br>
            Funcão: <select id="tipoFuncao">
                <option value="Selecione">Selecione</option>
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
            </select><br><br>
            Situação: <select id="inAt">
                <option value="Selecione">Selecione</option>
                <option value="Ativa">Ativa</option>
                <option value="Inativa">Inativa</option>
            </select><br> 
            <button id="btncadcolaboradores">Cadastrar</button>
            
        </div>

    </div>

    <script></script>
</body>
</html>
